<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Membuat website bagus disemua device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PBWL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <div class="header">
        <h1>Hapsari Website</h1>
        <p>Menuju UTS</p>
    </div>
    <div class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#" class="right">Link</a>
    </div>
    <!-- Buat dua kolom(side & content) -->
    <div class="row">
        <div class="side">
            <p>side</p>
        </div>
        <div class="main">
            <p>main</p>
        </div>
    </div>
    <div class="footer">
        <div class="info">
            <h2>Hubungi Saya</h2>
            <p>Tinggalkan pesan</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="https://www.w3schools.com/w3images/map.jpg" style="width:100%">
            </div>
            <div class="column">
                <form action="action_page php">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Jakarta</option>
                        <option value="canada">Bandung</option>
                        <option value="usa">Semarang</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
